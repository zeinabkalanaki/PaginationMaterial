<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort  (matSortChange)="sortData($event)">
    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <!-- auther Column -->
    <ng-container matColumnDef="auther">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>auther</th>
      <td mat-cell *matCellDef="let element">{{ element.auther }}</td>
    </ng-container>

    <ng-container matColumnDef="publishDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>publishDate</th>
      <td mat-cell *matCellDef="let element">{{ element.publishDate }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-stroked-button type="button" (click)="edit(element)">
          Edit
        </button>
        |
        <button mat-stroked-button color="warn">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
    [length]="totalCount"
    [pageSize]="pageSize"
    (page)="handlePageEvent($event)"
   
  >
  </mat-paginator>
</div>
